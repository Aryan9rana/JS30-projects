<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <h1 class="text">Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
    const text= document.createElement('h1');
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');

  let prevHole;
  let timeUp=false;
  let score=0;
  function startGame(){
    score=0;
    timeUp=false;
    scoreBoard.textContent=0;
    text.style.display="none"
    molePop();
    setTimeout(()=>{
        timeUp=true;
        text.textContent="your Score was :"+score;
        text.style.display="block"
        document.body.append(text);
    },10000);

  }
  function randTime(min,max){
    return Math.round(Math.random()*(max-min)+min);
  }

  function randHole(holes){
    const index= Math.floor(Math.random()*(holes.length));
    const hole= holes[index];
    if(hole===prevHole) return  randHole(holes);

    return hole;
    prevHole= hole;
  }

  function molePop(){
    const time= randTime(100,1000);
    const hole= randHole(holes);
    hole.classList.add('up')
  setTimeout(()=> {hole.classList.remove('up');
  if(!timeUp) molePop();},time);
 
  }

  function bonk(e){
    if(!e.isTrusted) return;
    score++;
    this.parentNode.classList.remove('up');
    scoreBoard.textContent=score;
  }
  moles.forEach(mole=>{
        mole.addEventListener("click",bonk);
    })
</script>
</body>
</html>
