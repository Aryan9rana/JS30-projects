    <script>
        const triggers= document.querySelectorAll(".cool > li");
        const dropBg= document.querySelector(".dropdownBackground");
        const nav= document.querySelector(".top");
        function handleHover(){
            this.classList.add("trigger-enter");
            setTimeout(()=> this.classList.contains('trigger-enter')  &&  this.classList.add("trigger-enter-active"),150);
            dropBg.classList.add('open');
            const dropdown= this.querySelector('.dropdown');
            const dropCords= dropdown.getBoundingClientRect();
            const navCords= nav.getBoundingClientRect();

            const cords={
              width: dropCords.width,
              height: dropCords.height,
              top: dropCords.top - navCords.top + window.scrollY,
              left: dropCords.left - navCords.left + window.scrollX
            } ;
            dropBg.style.setProperty('width',`${cords.width}px`);
            dropBg.style.setProperty('height',`${cords.height}px`);
            dropBg.style.transform=`translate(${cords.left}px,${cords.top}px)`;
            

        }
        function handleLeave(){
            this.classList.remove("trigger-enter","trigger-enter-active");
            dropBg.classList.remove('open');
        }
        triggers.forEach(trigger=>{
            trigger.addEventListener('mouseenter',handleHover);
            trigger.addEventListener('mouseleave',handleLeave);
        })
    </script>
